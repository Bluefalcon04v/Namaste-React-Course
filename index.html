<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div class="container">
        <!-- <h1>Namaste React</h1>
        <h2>Namaste World</h2> -->
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const container = ReactDOM.createRoot(document.querySelector('.container')); //getting the Root Element ie Container in the DOM
        
        const head1 = React.createElement('h1', { 
            style: {color:"red"},
            id: "heading1"
        }, "Namaste React"); 
        const head2 = React.createElement('h2', {}, "Namaste React");
        
        const headingContainer = React.createElement('div', {className: 'headingContainer'}, [head1, head2]); //Appending the Root Element with both headings 


        container.render(headingContainer); // to update the DOM structure

    </script>
</body>
</html>
